<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="wrapper">
    <nav>
      <img src="./images/logo.svg" alt="Logo">
    </nav>

    <section class="image"></section>

    <section class="content">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <input type="text" id="email" name="email" placeholder="Email Address">
          <button type="submit"><img src="./images/icon-arrow.svg" alt="greater than arrow"></button>
          <small></small>
          <img src="./images/icon-error.svg" alt="error sign" id="errorsign">
        </form>
    </section>
  </div> <!-- End of wrapper -->

  <footer>
    <span id="fspan">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend Mentor</strong></a></span>
    <span id="sspan">Coded by <a href="https://github.com/abdulraheembashir043"><strong>BashDev</strong></a></span>
  </footer>

  <script src="./styles/style.js"></script>
</body>
</html>
